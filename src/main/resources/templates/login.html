<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Spring Boot Validation Login Form Example</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-form">
    <form action="#" th:action="@{/login-post}" th:object="${loginForm}"
          method="post">
        <h2 class="text-center">Sign in</h2></title>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span> <input
                    type="text" class="form-control"
                    placeholder="Username" />

            </div>
<!--            <span class="red" th:if="${#fields.hasErrors('userName')}"-->
<!--                  th:errors="*{userName}"></span>-->
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
                    type="password" class="form-control"
                    placeholder="Password" />

            </div>
<!--            <span class="red" th:if="${#fields.hasErrors('password')}"></span>-->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Sign
                in</button>
        </div>
    </form>
</div>
</body>
</html>
